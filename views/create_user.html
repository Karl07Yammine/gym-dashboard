<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Create User</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <meta name="theme-color" content="#0b0f14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    .preview { width: 160px; height: 160px; border-radius: 16px; overflow: hidden; margin: 8px auto; border:1px solid #25324a; display:none; }
    .preview img { width:100%; height:100%; object-fit:cover; display:block; }
  </style>
</head>
<body class="bg">
  <div class="topbar">
    <div class="brand">SkyGym</div>
          <nav>
         <a class="btn-outline" href="/dashboard">Scanner</a>
         <a class="btn-outline" href="/create-membership">Membership</a>
      </nav>
  </div>

  <div class="container">
    <div class="card">
      <h2>Create User</h2>
      <form id="createUserForm" enctype="multipart/form-data">
        <label>Photo (camera)</label>
        <input id="photo" name="photo" type="file" accept="image/*" capture="environment" required />

        <div class="preview" id="previewBox"><img id="previewImg" alt="preview"></div>

        <label>Password</label>
        <input name="password" type="password" placeholder="Customer password" required />

        <label class="small" style="margin-top:8px;">Name</label>
        <input name="name" type="text" placeholder="Member name" />

        <button class="btn" type="submit">Create</button>
      </form>

      <p class="hint mt" id="statusBox">Email will be auto‑generated like <code>NNNNNN@skygym.local</code>.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('createUserForm');
    const statusBox = document.getElementById('statusBox');
    const previewBox = document.getElementById('previewBox');
    const previewImg = document.getElementById('previewImg');

    document.getElementById('photo').addEventListener('change', (e) => {
      const f = e.target.files?.[0];
      if (!f) { previewBox.style.display = 'none'; return; }
      const url = URL.createObjectURL(f);
      previewImg.src = url;
      previewBox.style.display = 'block';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.textContent = 'Creating user…';

      const fd = new FormData(form);
      try {
        const res = await fetch('/api/admin/create-user', { method:'POST', body: fd });
        const data = await res.json();
        if (!res.ok || !data.ok) {
          statusBox.textContent = data.message || 'Failed to create user.';
          return;
        }
        statusBox.innerHTML = `Created <b>${data.email}</b> (number ${String(data.number).padStart(6,'0')}).`;
        form.reset();
        previewBox.style.display = 'none';
      } catch (err) {
        statusBox.textContent = 'Server error: ' + err;
      }
    });
  </script>
</body>
</html>
