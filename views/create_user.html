<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Create User</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <meta name="theme-color" content="#0b0f14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1624;
      --line:#233044;
      --text:#e8eef7;
      --muted:#9fb0c7;
      --accent:#4da3ff;
      --accent-2:#2d7fe0;
      --danger:#ff5c6c;
      --radius:14px;
      --pad:14px;
    }
    html,body{height:100%}
    body.bg{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
      background:linear-gradient(180deg,#0b0f14,#0b0f14 30%,#0d1422 100%);
      color:var(--text);
    }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; border-bottom:1px solid var(--line); position:sticky; top:0; backdrop-filter:saturate(120%) blur(6px);
      background:rgba(11,15,20,0.65);
    }
    .brand{font-weight:700; letter-spacing:.2px}
    nav{display:flex; gap:8px}
    .btn-outline{
      border:1px solid var(--line); color:var(--text); text-decoration:none; padding:8px 12px; border-radius:10px; font-size:14px;
    }
    .btn-outline:hover{border-color:#2c3a52}

    .container{max-width:560px; margin:24px auto; padding:0 16px}
    .card{
      background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
      padding:18px; box-shadow:0 6px 18px rgba(0,0,0,.25);
    }
    h2{margin:0 0 12px; font-size:20px}

    form{display:grid; gap:10px}
    label{font-size:13px; color:var(--muted)}
    input[type="text"], input[type="password"], input[type="file"]{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--line); background:#0c1320; color:var(--text);
      font-size:14px;
    }
    input:focus{outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(77,163,255,.15)}

    .preview{
      width:180px; aspect-ratio:1/1; border-radius:16px; overflow:hidden; margin:6px auto 4px;
      border:1px solid var(--line); display:none; background:#0c1320;
    }
    .preview img{width:100%; height:100%; object-fit:cover; display:block}

    .small{margin-top:6px}

    .btn{
      padding:10px 14px; background:var(--accent); color:#08101d; border:none; border-radius:12px; font-weight:600; cursor:pointer;
    }
    .btn:hover{background:var(--accent-2)}
    .btn[disabled]{opacity:.6; cursor:not-allowed}

    .hint{color:var(--muted); font-size:13px}
    .mt{margin-top:8px}

    .status{
      padding:10px; border-radius:10px; border:1px solid var(--line); background:#0c1320; font-size:13px;
    }
    .status.ok{border-color:rgba(77,163,255,.35)}
    .status.err{border-color:rgba(255,92,108,.45); color:#ffdbe0}

    /* Small tweak for file input */
    input[type="file"]{padding:8px; background:#0c1320}
  </style>
</head>
<body class="bg">
  <div class="topbar">
    <div class="brand">SkyGym</div>
    <nav>
      <a class="btn-outline" href="/dashboard">Scanner</a>
      <a class="btn-outline" href="/create-membership">Membership</a>
    </nav>
  </div>

  <div class="container">
    <div class="card">
      <h2>Create User</h2>
      <form id="createUserForm" enctype="multipart/form-data">
        <label>Photo (camera)</label>
        <input id="photo" name="photo" type="file" accept="image/*" capture="environment" required />
        <div class="preview" id="previewBox"><img id="previewImg" alt="preview"></div>

        <label class="small">Password</label>
        <input name="password" type="password" placeholder="Customer password" required />

        <label class="small">Name</label>
        <input name="name" type="text" placeholder="Member name" />

        <button class="btn" id="submitBtn" type="submit">Create</button>
      </form>

      <p class="hint mt">Email will be auto-generated like <code>NNNNNN@skygym.local</code>.</p>
      <div id="statusBox" class="status mt" style="display:none;"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('createUserForm');
    const statusBox = document.getElementById('statusBox');
    const previewBox = document.getElementById('previewBox');
    const previewImg = document.getElementById('previewImg');
    const submitBtn = document.getElementById('submitBtn');

    function setStatus(msg, type=''){
      statusBox.style.display = 'block';
      statusBox.className = 'status mt ' + (type ? type : '');
      statusBox.textContent = msg;
    }

    document.getElementById('photo').addEventListener('change', (e) => {
      const f = e.target.files?.[0];
      if (!f) { previewBox.style.display = 'none'; return; }
      const url = URL.createObjectURL(f);
      previewImg.src = url;
      previewBox.style.display = 'block';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating…';
      setStatus('Creating user…');

      try {
        const fd = new FormData(form);
        const res = await fetch('/api/admin/create-user', { method:'POST', body: fd });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok) {
          setStatus(data.message || 'Failed to create user.', 'err');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create';
          return;
        }
        setStatus(`Created ${data.email} (number ${String(data.number).padStart(6,'0')}).`, 'ok');
        form.reset();
        previewBox.style.display = 'none';
      } catch (err) {
        setStatus('Server error: ' + err, 'err');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create';
      }
    });
  </script>
</body>
</html>
